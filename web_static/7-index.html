<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div class='logo'></div>
    </header>
    <div class='container'>
        <section class='filters '>
            <div class='locations'>
                <h3>States</h3>
                <h4>California, Arizonia...</h4>
            </div>
            <div class='amenities'>
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
            </div>
            <button>Search</button>
        </section>
        <section class='dropdown popover-section'>
            <div class=' popover-location'>
                <ul class='popover'>
                    <h2>Arizona:</h2>
                    <li>Page</li>
                    <li>Page2</li>
                </ul>
                <ul class='popover'>
                    <h2>California:</h2>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>
            <div class='popover-amenities'>
                <ul class='popover'>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>

    </div>
    <section class='places'>
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
        </article>
        <article>
            <h2>Tiny house</h2>
        </article>
        <article>
            <h2>A suite</h2>
        </article>
    </section>
    <footer>
        Best School
    </footer>
</body>

</html>
