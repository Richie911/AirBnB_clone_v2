<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .filter-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .filter:hover .filter-dropdown {
            display: block;
        }

        .filter-dropdown a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: black;
        }

        .filter-dropdown a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <div class="filter">
        Hover me
        <div class="filter-dropdown">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

</body>

</html>
